<div class="row">
  <section class="col">
    <br />
    <div fxFill fxLayout="column" fxLayoutGap="20px" class="paddingx">
      <div fxFill class="paddingx">
        <h2 style="text-align: center">Proceso: {{ nombreProceso }}</h2>
        <br />
        <unicauca-tabla
          style="text-align: center"
          [inTituloTabla]="titulo"
          [inColumnas]="columnas"
          [inStreamDatos$]="streamDatos$"
          [inActivarBtns]="estadoButtons"
          [inActivarFiltroItems]="activarFiltroItems"
          inPlaceholderFiltroItems="Filtrar planes de mejora"
          (outVisualizar$)="onVerDetalles($event)"
        >
        </unicauca-tabla>
      </div>
    </div>
  </section>
</div>

<div class="card-margin">
  <div fxFill class="paddingx">
    <div class="paddingx">
      <!--Detalles proceso-->
      <div
        class="container-cards"
        fxLayout="row"
        fxLayoutAlign="space-around center"
      >
        <div *ngFor="let elemento of cantidades | objectToArray">
          <unicauca-circulo-grafico
            [titulo]="elemento.titulo"
            [texto]="elemento.valor"
          ></unicauca-circulo-grafico>
        </div>
      </div>

      <!--Gráficos-->
      <div class="pie-container">
        <div *ngFor="let detalle of datosGrafico">
          <unicauca-pastel-grafico
            [legendTitle]="detalle.titulo"
            [information]="detalle.datos"
          ></unicauca-pastel-grafico>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>

<!--BOTÓN GENERAR REPORTE-->
<div class="paddingx">
  <mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>
      <button mat-raised-button [matMenuTriggerFor]="menu" color="primary">
        Generar reporte
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>PDF</button>
        <button mat-menu-item (click)="exportExcel()">XLSX</button>
      </mat-menu>
    </mat-grid-tile>
  </mat-grid-list>
</div>
